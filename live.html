<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .chat-container {
      width: 400px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background-color: #0078d7;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
    }
    .chat-body {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
    }
    .ai-message {
      text-align: left;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .send-button {
      padding: 10px 15px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Chat</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
      <button id="sendButton" class="send-button">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
